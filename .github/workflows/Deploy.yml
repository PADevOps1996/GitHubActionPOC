name: Java Application Deployment to EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy Java Application
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Set up JDK 1.8 for Maven
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'

      # Build with Maven
      - name: Build with Maven
        run: mvn clean package

      # Deploy WAR file to EC2 Amazon Linux
      - name: Deploy WAR to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: /var/lib/tomcat9/webapps/

      # Execute remote commands on Amazon Linux
      - name: Install and Configure Apache Tomcat on Amazon Linux
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo yum update -y
            sudo yum install -y tomcat
            sudo systemctl start tomcat
            sudo systemctl enable tomcat
            sudo mv ${{ secrets.TARGET_DIR }}/simple-webapp.war /usr/share/tomcat/webapps/
            sudo systemctl restart tomcat
